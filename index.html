<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="nav">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Cybersoft</a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Form</a>
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              Sport
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link 1</a>
              <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="nav-search d-flex">
          <input
            class="form-control mr-sm-2"
            id="ipSer"
            placeholder="Search"
          />
          <button class="btn btn-success" type="submit" id="btnSer">Search</button>
      </div>
    </nav>
    <div class="container">
      <div class="path">
        <hr />
        <p style="font-weight: 500">Home/Products/Create</p>
        <hr />
      </div>
      <div class="products-create">
        <h1>Create product</h1>
        <div class="product-info bg-dark text-warning px-4">
          <h3>Product Info</h3>
        </div>
        <div class="row mx-0">
          <div class="col-6">
            <div class="form-group">
              <p class="mb-1">id</p>
              <input
                type="number"
                id="id"
                placeholder="product id"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <p class="mb-1">name</p>
              <input
                type="text"
                id="name"
                placeholder="product name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <p class="mb-1">price</p>
              <input
                type="text"
                id="price"
                placeholder="product price"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <p class="mb-1">img</p>
              <input
                type="text"
                id="img"
                placeholder="product image link"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <p class="mb-1">ProductType</p>
              <select name="" id="type" class="form-control">
                <option>mobile</option>
                <option>laptop</option>
                <option>tablet</option>
              </select>
            </div>
            <div class="form-group">
              <p class="mb-1">description</p>
              <input
                type="text"
                id="description"
                placeholder="product description"
                class="form-control"
              />
            </div>
          </div>
          <div class="product-footer p-3">
            <button class="btn btn-primary" id="btnCreate">Create</button>
            <button class="btn btn-success" id="btnUpdate">Update</button>
          </div>
        </div>
        <table class="table mt-2">
          <thead>
            <tr>
              <th>id</th>
              <th>image</th>
              <th>name</th>
              <th>price</th>
              <th>description</th>
              <th>type</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tblPrd"></tbody>
        </table>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./controllers/main.js"></script>
    <script src="./controllers/indexAjax.js"></script>
    <script src="./models/products.js"></script>
  </body>
</html>
